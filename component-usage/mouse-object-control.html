<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="../components/mouse-manipulation.js"></script>
      <link rel="stylesheet" href="/styles.css">

      <script>

      </script>
  </head>
  <body>
    <div class="text-overlay">
        Basic rotations of an object using the mouse<br/> 
        Hold right button for pitch/yaw<br/>  
        Hold middle button for dolly/roll<br/>  
    </div>
        <a class="code-link"
        target="_blank"
        href="https://github.com/diarmidmackenzie/aframe-examples/blob/main/component-usage/mouse-object-control.html">
        view code
    </a>
    
    <a-scene backgroun="#fff">
      <a-entity camera look-controls="enabled:false" position="0 1.6 0"></a-entity>

      <a-entity id="container" position = "0 0 -4" mouse-pitch-yaw>
        <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" side="double"></a-plane>
      </a-entity>
      
    </a-scene>
  </body>
</html>
