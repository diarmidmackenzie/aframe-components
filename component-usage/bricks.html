<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
      <script src="../components/bricks/index.js"></script>
      <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <div class="text-overlay">
        <p>Building bricks</p>
    </div>
        <a class="code-link"
        target="_blank"
        href="https://github.com/diarmidmackenzie/aframe-components/blob/main/component-usage/bricks.html">
        view code
    </a>
      <a-scene background="color:#88f" stats>
        <a-entity position = "0 1 -3">
            <a-brick color="red" scale="0.01 0.01 0.01">
            </a-brick>
            <a-brick width="50" depth="50" color="#75c852" scale="0.01 0.01 0.01" position="0 -0.5 0">
            </a-brick>
        </a-entity>
      </a-scene>
  </body>
</html>
