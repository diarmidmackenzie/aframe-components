<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src="../../components/dat-gui/dist/dat-gui.js"></script>
      <link rel="stylesheet" href="../../../styles.css">
  </head>
  <body>
    <div class="text-overlay">
        <p>Controllable parameters for a-torus using aframe-dat-gui</p>
    </div> 
    <a class="code-link"
       target="_blank"
       href="https://github.com/diarmidmackenzie/aframe-components/blob/main/component-usage/dat-gui/torus.html">
       view code
    </a>
      <a-scene background="color:#88f">
        <a-camera position="0 1.6 0" look-controls="enabled: false"></a-camera>
        <a-entity position="0 1.3 -3"
                  rotation="120 0 0">
          <a-torus color="red" dat-gui></a-torus>
        </a-entity>
      </a-scene>
  </body>
</html>
