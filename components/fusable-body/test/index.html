<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/aframe-mouse-manipulation@0.1.0/dist/mouse-manipulation.min.js"></script>
      <script src="../dist/fusable-body.js"></script>
      <link rel="stylesheet" href="../../../styles.css">
  </head>
  <body>
    <div class="text-overlay">
        <p>Fusable bodies in A-Frame.</p>
    </div>
        <a class="code-link"
        target="_blank"
        href="https://github.com/diarmidmackenzie/aframe-components/blob/main/components/graph/test/">
        view code
    </a>
    
    <a-scene background="color:black" graph="debug: true">
      <a-entity id="cursor"
                cursor="rayOrigin: mouse"
                raycaster="objects: [raycast-target]"
                mouse-manipulation>
      <a-entity id="container">
        <a-box id="box1" position="-1 1 -4" color="red" fusable-body></a-box>
        <a-box id="box2" position="1 1 -4" color="green" fusable-body></a-box>
        <a-box id="box3" position="-1 3 -4" color="blue" fusable-body></a-box>
        <a-box id="box4" position="1 3 -4" color="yellow" fusable-body></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
