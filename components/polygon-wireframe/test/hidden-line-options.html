<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>

    <a-scene>
        <a-sky color="black">
        </a-sky>
        <a-entity id="bottom-row"
                  position="0 1 -4">

            <a-text id="caption"
                position="0 1.5 0"
                value="Rear part of wireframe is hidden within cyan box.\nDifferent options for how to render hidden parts\n(note that opacity must be >= hiddenOpacity)"
                align="center">
            </a-text>


            <a-box id="hider-box" position = "0 0 -0.5" width="9" height="2" color="cyan">
            </a-box>

            <a-box id="box1"
                position="-3 0 0"
                polygon-wireframe="color:red">
            </a-box>
            <a-text
                position="-3 -1.5 0"
                value="opacity: 1\nhiddenOpacity: 0"
                align="center">
            </a-text>

            <a-box id="box2"
                position="-1 0 0"
                polygon-wireframe="color:red; opacity: 1; hiddenOpacity: 0.3">
            </a-box>

            <a-text
                position="-1 -1.5 0"
                value="opacity: 1\nhiddenOpacity: 0.3"
                align="center">
            </a-text>

            <a-box id="box3"
                position="1 0 0"
                polygon-wireframe="color:red; opacity: 1; hiddenOpacity: 1">
            </a-box>
            <a-text
                position="1 -1.5 0"
                value="opacity: 1\nhiddenOpacity: 1"
                align="center">
            </a-text>

            <a-box id="box4"
                position="3 0 0"
                polygon-wireframe="color:red; opacity: 0.5; hiddenOpacity: 0.5">
            </a-box>
            <a-text
                position="3 -1.5 0"
                value="opacity: 0.5\nhiddenOpacity: 0.5"
                align="center">
            </a-text>


        </a-entity>
    </a-scene>
</a-scene>

<a class="code-link"
   target="_blank"
   href="https://github.com/diarmidmackenzie/aframe-components/blob/main/component-usage/polygon-wireframe.html">
   view code
</a>

</body>
